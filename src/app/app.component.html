<div class="container">
  <app-show-form [showToEdit]="showToEdit" (createElement)="handleFormSubmit($event)"></app-show-form>
  
  <app-show-filter (sortAlphabetically)="sortShowsAlphabetically()" (reverseOrder)="reverseShowOrder()"></app-show-filter>
  
  <div class="container d-flex">
    <app-show-card 
      *ngFor="let show of shows" 
      [show]="show" 
      (deleteCard)="deleteElement($event)"
      (editCard)="editElement($event)">
    </app-show-card>
  </div>
</div>
